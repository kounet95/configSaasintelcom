# Configuration d'Eureka
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}

# Configuration de la base de donn√©es
spring.datasource.url=jdbc:postgresql://polyinfDbtransport:5432/polyinfDbtransport
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# Actuator (exposition de tous les endpoints pour monitoring)
management.endpoints.web.exposure.include=*
logging.level.org.springframework.http.converter.json=DEBUG
axon.serializer.general=jackson
axon.serializer.events=jackson
axon.serializer.messages=jackson
axon.axonserver.servers=${AXONSERVER_URL:axonserver:8124}